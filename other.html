<!DOCTYPE html>
<html>
    <head>
        <title>Other tags</title>
        <meta charset="utf-8">  
    </head>
    <body>
        <div class="container">
            <div class="mark">
            <p>this text id <mark>highlighted using mark tag</mark></p>
            </div>
<hr>
            <div class="blockqoute">
                <p><blockquote>This is blockquote</blockquote></p>
            </div>
<hr>
            <div class="code">
                <p><code>class Simple{ public static void main(String args[]){   
                    System.out.println("Hello Java"); }} </code> 
            </div>
<hr>
            <div class="description_list">
            <dl>
                <dt>dt defines the term</dt>
                <dd>defines the term defination</dd>
            </dl>                
            </div>
<hr>
            <div class="from">
                <form action="">
                    <label for="">Radio button</label>
                    <input type="radio" value="Male">
                    <input type="radio" value FeMale>
<br>
                    <label for="">CheckBox</label>
                    <input type="checkbox" name="cricket" value="Cricket" >
                    <label for="">cricket</label>
                    <input type="checkbox" name="football" value="Football">
                    <label for="">Football</label>
                    <br>
                    <label for="">Select Tag: Choose Car</label>
                    <select name="cars">
                        <option value="">Baleno</option>
                        <option value="">Vista</option>
                        <option value="">Harrier</option>
                        <option value="">SUV 700</option>
                        <option value="">SUV 500</option>

                    </select>
                    <br>
                    <label for="date">Choose Date</label>
                    <input type="date">
                </form>
            </div>
<hr>
            <div class="audio">
                  <audio controls>  
                    <source src="koyal.mp3" type="audio/mpeg">  
                  
                  </audio>  
            </div>
<hr>
            <div class="canvas">
           This is canvas:     <canvas height="100px" width="100px" style="border: 1px solid;"></canvas>
            </div>
<hr>
            <div class="ifame">
                <h2>ifame Tag</h2>
               
                <iframe src="https://www.javatpoint.com" title="Google"></iframe>
            </div>
<hr>
            <div>
                <p>This is <span style="color:red">Span</span> Tag</p>
            </div>

        </div>
    </body>
</html>
